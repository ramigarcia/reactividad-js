<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz basada en el Estado</title>
</head>

<body>
  <!-- IMPORTANTE ESTA MANIPULACIÃ“N DEL DOM NO ES REACTIVA -->
  <h1>Interfaz basada en el Estado</h1>
  <form id="todo-form">
    <input type="text" placeholder="Tarea por hacer" id="todo-item">
    <input type="submit" value="Agregar">
  </form>
  <h2>Lista de tareas</h2>
  <ul id="todo-list"></ul>
  <script>
    const d = document,
      $item = d.getElementById('todo-item'),
      $list = d.getElementById('todo-list');

    // Creando la variable del estado
    // Generalmente es un objeto, donde por cada atributo que tenga este objeto es cada uno de los estados que queremos controlar
    const state = {
      todoList: [],

    }



    d.addEventListener('submit', (e) => {
      if (!e.target.matches('#todo-form')) return false;

      e.preventDefault('');
      // Agregar item a la Lista
      let $li = d.createElement('li');
      $li.textContent = $item.value;
      $list.appendChild($li);

      // Limpiar el input
      $item.value = '';
      $item.focus();
    })
  </script>
</body>

</html>

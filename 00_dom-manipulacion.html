<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulación Manual del DOM</title>
</head>

<body>
  <!-- IMPORTANTE ESTA MANIPULACIÓN DEL DOM NO ES REACTIVA -->
  <h1>Manipulación Manual del DOM</h1>
  <form id="todo-form">
    <input type="text" placeholder="Tarea por hacer" id="todo-item">
    <input type="submit" value="Agregar">
  </form>
  <h2>Lista de tareas</h2>
  <ul id="todo-list"></ul>
  <script>
    const d = document,
      $item = d.getElementById('todo-item'),
      $list = d.getElementById('todo-list');

    d.addEventListener('submit', (e) => {
      if (!e.target.matches('#todo-form')) return false;

      e.preventDefault('');
      // Agregar item a la Lista
      let $li = d.createElement('li');
      $li.textContent = $item.value;
      // Esta es la parte que se conoce como el renderizado o pintado de la interfaz
      $list.appendChild($li);

      // Limpiar el input
      $item.value = '';
      $item.focus();
    })
  </script>
</body>

</html>
